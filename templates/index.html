<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .dark-mode .chat-container {
      background: #2b2b2b;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .bot-message {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .dark-mode .user-message {
      background: #3d5a3d;
      color: white;
    }

    .dark-mode .bot-message {
      background: #444;
      color: white;
    }

    form {
      display: flex;
      border-top: 1px solid #eee;
    }

    .dark-mode form {
      border-top: 1px solid #444;
    }

    input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
      background: transparent;
      color: inherit;
    }

    button {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #006edc;
    }

    #loader {
      font-style: italic;
      color: #888;
      margin-top: 5px;
      display: none;
    }

    .dark-mode #loader {
      color: #ccc;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">ðŸŒ“</button>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div id="loader">Assistant is typing...</div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const loader = document.getElementById('loader');
    const toggleBtn = document.getElementById('theme-toggle');

    let isDark = false;

    // Toggle dark mode
    toggleBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      isDark = !isDark;
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      isDark = true;
    }

    // Append chat message
    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Submit chat
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      loader.style.display = 'block';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      loader.style.display = 'none';
      const reply = typeof data.response === 'string' ? data.response : JSON.stringify(data.response);
      appendMessage(reply, 'bot');
    });

    // Load message history
    window.onload = async () => {
      try {
        const res = await fetch('/messages');
        const history = await res.json();
        history.forEach(m => appendMessage(m.content, m.sender));
      } catch (e) {
        console.warn('Could not load history:', e);
      }
    };
  </script>
</body>
</html>
